{% load staticfiles %}
<section class="section section-4 bg-secondary">
        <div class="container container-custom-2">
            <form action="#">
                <div class="row select-group row-sm-center row-md-center text-center text-md-left row-md-custom">
                    <div class="col-xs-7 col-md-3-custom bfg">
                        <div class="form-group form-group-select">
                            <select class="form-control form-control-select">
                                <option value="all">Тип предложения</option>
                                {% for type in types %}
                                    <option value="{{ type.link_name }}">{{ type.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-7 col-md-3-custom bfg">
                        <div class="form-group form-group-select">
                            <select class="form-control form-control-select">
                                <option value="all">Категория</option>
                                {% for category in categories %}
                                    <option value="{{ category.link_name }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-7 col-md-3-custom bfg">
                        <div class="form-group form-group-select">
                            <select class="form-control form-control-select">
                                <option value="all">Регион</option>
                                {% for region in regions %}
                                    <option value="{{ region.link_name }}">{{ region.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-7 col-md-3-custom bfg">
                        <div class="form-group form-group-select">
                            <select class="form-control form-control-select">
                                <option>Все</option>
                                <option>Только интернет-предложения</option>
                                <option>Только регионы</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-7 col-md-3">
                        <button type="submit" class="btn btn-primary btn-search">Поиск</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
